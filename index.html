<!DOCTYPE html>
<html>
    <head>
        <title>Simple Webcam Viewer</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <video id="webcam"></video>
        <div id="popup-div">
            <div id="popup-content-error" style="display: none">
                <div class="popup-title">Error</div>
                <div class="popup-content">
                    <span id="error-span">Unknown error</span>
                    <div class="horizontal-center-div">
                        <input id="refresh-button" type="button" value="Refresh page">
                    </div>
                </div>
            </div>
            <div id="popup-content-select" style="">
                <div class="popup-title">Select Device</div>
                <div class="popup-content">
                    <select id="device-select"></select>
                    <div class="horizontal-center-div">
                        <input id="submit-button" type="button" value="Submit">
                    </div>
                </div>
            </div>
            <div id="popup-close" style="display: none">X</div>
        </div>
        <div id="settings">âš™</div>
        <div id="mask"></div>
        <script src="./script.js" type="module"></script>
    </body>
</html>
